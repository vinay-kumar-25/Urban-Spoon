<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <h1>üçΩÔ∏è Admin Dashboard</h1>
  </header>

  <div class="dashboard-grid">
    <!-- Most Liked Dish -->
    <div class="card highlight" id="likedDish">
      <h2>Most Liked Dish</h2>
      <p id="topDishName">Loading...</p>
    </div>

    <!-- Profit Summary -->
    <div class="card" id="profitSummary">
      <h2>Profit Summary</h2>
      <p>Total Profit: ‚Çπ<span id="profitAmount">0</span></p>
    </div>

    <!-- Testimonials -->
    <div class="card" id="testimonials">
      <h2>Customer Testimonials</h2>
      <ul id="testimonialList"></ul>
    </div>

    <!-- Bookings Table -->
    <div class="card full-width">
      <h2>All Bookings</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Date</th>
            <th>Time</th>
            <th>Guests</th>
          </tr>
        </thead>
        <tbody id="bookingTableBody">
          <!-- Data via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
