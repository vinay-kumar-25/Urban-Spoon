<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f8f8; /* Soft white background */
        }
        .registration-selection {
            background: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 40%;
            height: auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem; /* Kam gap for balanced layout */
            position: relative;
        }
        .registration-selection h2 {
            color: #333;
            font-size: 1.5rem;
        }
        .input-group {
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2; /* Ensure select is above the button */
        }
        .input-group label {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }
        .select_1 {
            width: 100%;
            margin-top: 0.8rem;
            padding: 0.8rem;
            border: 2px solid #4CAF50;
            border-radius: 0.5rem;
            font-size: 1rem;
            background: #f5f5f5;
            cursor: pointer;
            position: relative;
            z-index: 3; /* Higher z-index so it stays above other elements */
        }
        .proceed-btn {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            z-index: 1; /* Lower z-index than select */
            position: relative;
        }
        .proceed-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="registration-selection">
        <h2>Select Registration Type</h2>
        <div class="input-group">
            <label for="register-type">Choose type:</label>
            <select id="register-type" class="select_1">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button class="proceed-btn" onclick="redirectToRegister()">Proceed</button>
    </div>

    <script>
        function redirectToRegister() {
            let registerType = document.getElementById("register-type").value;
            if (registerType === "user") {
                window.location.href = "user-register.html";
            } else {
                window.location.href = "admin-register.html";
            }
        }
    </script>
</body>
</html>
