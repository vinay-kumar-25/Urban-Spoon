<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #93fc7b;
        }
        .register-box {
            background: rgb(235, 242, 25);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>User Registration</h2>
        <div class="input-group">
            <label for="user-name">Full Name</label>
            <input type="text" id="user-name" placeholder="Enter full name">
        </div>
        <div class="input-group">
            <label for="user-email">Email</label>
            <input type="email" id="user-email" placeholder="Enter email">
        </div>
        <div class="input-group">
            <label for="user-phone">Phone Number</label>
            <input type="text" id="user-phone" placeholder="Enter phone number">
        </div>
        <div class="input-group">
            <label for="user-password">Password</label>
            <input type="password" id="user-password" placeholder="Enter password">
        </div>
        <button class="register-btn">Register</button>
    </div>
</body>
</html>
